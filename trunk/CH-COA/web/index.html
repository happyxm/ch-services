<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>首页</title>
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<!--<meta http-equiv="refresh" content="0;url=/index.do">-->
		<script type="text/javascript">
			var CookieUtil = {
				get : function(key) {
					if(document.cookie==null){
						return null;
					}
					var idx = document.cookie.lastIndexOf(key + '=');
					if (idx == -1) {
						return null;
					}
					var value = document.cookie.substring(idx + key.length + 1);
					var end = value.indexOf(';');
					if (end == -1) {
						end = value.length;
					}
					value = value.substring(0, end);
					value = unescape(value);
					return value; //String
		
				},
				set : function(key, value, ttl, path, domain, secure) {
					var cookie = key
							+ '='
							+ escape(value)
							+ ';path='
							+ ((!path || path == '') ? '/' : path)
							+ ';domain='
							+ ((!domain || domain == '') ? window.location.hostname: domain);
					if (ttl)
						cookie += (CookieUtil.hoursToExpireDate(ttl));
					if (secure)
						cookie += (';secure');
					document.cookie = (cookie += ';');
				},
				unset : function(key, path, domain) {
					path = (!path || typeof path != 'string') ? '' : path;
					domain = (!domain || typeof domain != 'string') ? '' : domain;
					if (CookieUtil.get(key))
						CookieUtil.set(key, '', 'Thu, 01-Jan-70 00:00:01 GMT', path, domain);
				},
				hoursToExpireDate : function(ttl) {
					if (parseInt(ttl) == 'NaN')
						return '';
					else {
						var now = new Date();
						now.setTime(now.getTime() + (parseInt(ttl) * 60 * 60 * 1000));
						return ";expires=" + now.toGMTString();
					}
				}
			}
			function isIE(){
			   	var i=navigator.userAgent.toLowerCase().indexOf("msie");
				return i>=0;
			}
			function isFireFox(){
			    var i=navigator.userAgent.toLowerCase().indexOf("firefox");
				return i>=0;
			}
			function isChrome(){
			    var i=navigator.userAgent.toLowerCase().indexOf("chrome");
				return i>=0;
			}
			if(isIE()){
				document.onreadystatechange=function(){
					if(document.readyState=="complete") {
				     	handle();
				   	}
				}
			}else if(isFireFox()||isChrome()){
				document.addEventListener("DOMContentLoaded",handle(),false);
			};
			function handle() {
				var settedLocale=CookieUtil.get("locale");
				if(!settedLocale){
					CookieUtil.set("locale", "zh_CN",3);
				}
				settedLocale=(!settedLocale)?"zh_CN":settedLocale;
				window.location.href="/CH-SERVICE/views/platform/system/main/main.xhtml";
			}
		</script>
	</head>
	<body>

		<br>
	</body>
</html>
